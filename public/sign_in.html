<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Вход</title>
  <style type="text/css">
	.fieldset-auto-width {
		display: inline-block;
	}
  </style>
</head>
<body>
<form id="enter_system_form" method="POST">
  <fieldset class="fieldset-auto-width">
	<legend>Вход в систему</legend>
	<p>
	  <label for="login">Имя пользователя</label>
	  <input type="text" name="login" value="">
	</p>
	<p>
	  <label for="password">Пароль</label>
	  <input type="password" name="password" value="">
	</p>
	<p>Ещё не зарегистрирован? <a href="/sign_up.html">Зарегистрироваться</a><p>
	<input type="submit">
  </fieldset>
  <script>
	var socket = new WebSocket("ws://localhost:8181/ws");
	socket.onopen = function() {
		console.log("Соединение установлено.");
	};

	socket.onclose = function(event) {
		if (event.wasClean) {
			console.log('Соединение закрыто чисто');
		} else {
			console.log('Обрыв соединения'); // например, "убит" процесс сервера
		}
		console.log('Код: ' + event.code + ' причина: ' + event.reason);
	};

	socket.onmessage = function(event) {
	    data = JSON.parse(event.data);
        document.cookie = data.cookie;
		window.location.replace(data.redirect);
    };
	
	enter_system_form.onsubmit = function(){	    
		socket.send(JSON.stringify({
			page_name: window.location.pathname.split("/").pop(),
			status: 'authorization',
			login: this.elements.login.value, 
			password: this.elements.password.value
		}));
		return false;
	}
  </script>
</form>
</body>
</html>
